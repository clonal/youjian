    <style>
        *{margin: 0;padding: 0;}
        .all img{margin: 100px 0px 30px 0px;}

        .template{width: 600px;background: #fff;margin: 0 auto;}
        .template .content{padding: 24px;text-align: center;}
        .forget-body {background: #fcfcfc;}
        .activ {width: 532px;margin: 0 auto;background: #FFF;position: relative;}
        .activ-cen {padding: 3px 20px;text-align: center;}
        .activ-cen h3 {font-size: 16px;color: #000;text-align: left;}
        .activ-cen p {font-size: 16px;color: #333;line-height: 20px;margin-top: 10px;}
        .activ-cen div {margin-top: 20px;text-align: left}

        .activ-cen .none {margin-top: -10px;text-align: right;}
